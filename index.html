<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Love Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sans&display=swap');
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Sans', sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 3px solid white;
            display: block;
            margin: 20px auto;
            background: url('background-pixel.png') no-repeat center center;
            background-size: cover;
        }
        .buttons, .controls {
            margin-top: 20px;
        }
        .buttons button, .controls button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-row {
            display: flex;
        }
        #responseText {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Collect All the blobs! ‚ù§Ô∏è</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p id="message"></p>
    <div class="buttons" id="buttons">
        <button onclick="response('yes')">YES üíï</button>
        <button onclick="response('no')">NO üòí</button>
    </div>
    <p id="responseText"></p>
    <div class="controls">
        <button onclick="move('up')">‚¨ÜÔ∏è</button>
        <div class="control-row">
            <button onclick="move('left')">‚¨ÖÔ∏è</button>
            <button onclick="move('right')">‚û°Ô∏è</button>
        </div>
        <button onclick="move('down')">‚¨áÔ∏è</button>
    </div>
    <audio id="bgMusic" src="background-music.mp3" loop autoplay></audio>
    <audio id="heartSound" src="collect-heart.mp3"></audio>
    <audio id="proposalMusic" src="proposal-music.mp3"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bgMusic = document.getElementById("bgMusic");
        const heartSound = document.getElementById("heartSound");
        const proposalMusic = document.getElementById("proposalMusic");
        const message = document.getElementById("message");
        const buttons = document.getElementById("buttons");
        const responseText = document.getElementById("responseText");
        
        let player = { x: 50, y: 300, width: 40, height: 40, speed: 20 };
        let hearts = [
            { x: 200, y: 250, collected: false },
            { x: 400, y: 200, collected: false },
            { x: 600, y: 250, collected: false }
        ];
        let allCollected = false;

        function drawPlayer() {
            ctx.fillStyle = "pink";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawHearts() {
            hearts.forEach(heart => {
                if (!heart.collected) {
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(heart.x, heart.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawHearts();
            checkCollision();
            if (allCollected) {
                message.innerText = "Will you be my valentine? üíñ";
                buttons.style.display = "block";
                bgMusic.pause();
                proposalMusic.play();
            }
            requestAnimationFrame(update);
        }

        function checkCollision() {
            hearts.forEach(heart => {
                if (
                    player.x < heart.x + 15 &&
                    player.x + player.width > heart.x &&
                    player.y < heart.y + 15 &&
                    player.y + player.height > heart.y
                ) {
                    if (!heart.collected) {
                        heart.collected = true;
                        heartSound.play();
                    }
                }
            });
            allCollected = hearts.every(heart => heart.collected);
        }

        function response(answer) {
            responseText.innerText = answer === 'yes' ? "I love you cutie!, we'll go on a date once you're back!" : "Wrong answer, try again!";
            responseText.style.display = "block";
            buttons.style.display = "none";
        }

        function move(direction) {
            if (direction === "right" && player.x + player.width < canvas.width) player.x += player.speed;
            if (direction === "left" && player.x > 0) player.x -= player.speed;
            if (direction === "up" && player.y > 0) player.y -= player.speed;
            if (direction === "down" && player.y + player.height < canvas.height) player.y += player.speed;
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") move("right");
            if (e.key === "ArrowLeft") move("left");
            if (e.key === "ArrowUp") move("up");
            if (e.key === "ArrowDown") move("down");
        });

        document.addEventListener("click", () => {
            bgMusic.play();
        });

        update();
    </script>
</body>
</html>
